<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title></title>
  </head>
  <body>
  <div id="signupWrapper">
    <div id="signup">
      <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="description">
          <h3 class="text-center">Login</h3>
          <form id="loginForm" method="post">
            <div class="form-group">
              <input name="loginEmail" type="text" class="form-control signupInput" id="loginEmail" aria-describedby="email" placeholder="Email">
              <input name="loginPassword" type="password" class="form-control signupInput" id="loginPassword" aria-describedby="password1" placeholder="Password">
            </div>
            <button id="loginBtn" type="submit" class="btn btn-lg btn-primary">Login</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="description">
          <h3 class="text-center">Sign Up</h3>
          <form id="signupForm" method="post">
            <div class="form-group">
              <input name="firstName" type="text" class="form-control signupInput" id="firstName" aria-describedby="firstName" placeholder="First name">
              <input name="lastName" type="text" class="form-control signupInput" id="LastName" aria-describedby="LastName" placeholder="Last name">
              <input name="email" type="text" class="form-control signupInput" id="email" aria-describedby="email" placeholder="Email">
              <input name="password1" type="password" class="form-control signupInput" id="password1" aria-describedby="password1" placeholder="Password">
              <div id="passwordbackground1"></div>
              <div id="passwordbackground2"><div id="passwordscore2"></div></div>
              <div id="passwordbackground3"><div id="passwordscore3"></div></div>
              <div id="passwordbackground4">Weak</div>
            </div>
            <button id="signupBtn" type="submit" class="btn btn-lg btn-primary">Sign up</button>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>



<div class="modal" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <h5 id="message" class="modal-title">Modal title</h5>
        <div id="close-modal">
          <span aria-hidden="true">&times;</span>
        </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/signup.js" ></script>
  </body>
</html>
